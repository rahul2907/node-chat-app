     <div class="container">
            <div class="row">
                    <div class="col-25">
                      <label for="welcome"><h1>Enter the rooms to chat!</h1> </label>

            </div>
            <form action="chat.html">
              <div class="row">
                <div class="col-25">

                </div>
                <div class="col-75">
                  <input type="text" id="fname" name="name" placeholder="Your name..">

              <div class="row">
                <div class="col-25">
                  <label for="room">Room</label>

                <div class="col-75">
                  <select id="room" name="room">
                    <option value="GOT">GOT</option>

              </div>
              <div class="row">
                <input type="submit" value="Submit">
              </div>
            </form>
          </div>
